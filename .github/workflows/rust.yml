name: Rust

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust target
      run: rustup target add thumbv6m-none-eabi 
    - name: Build
      run: cargo build --verbose
